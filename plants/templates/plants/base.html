<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Plant Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-green-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="text-white text-xl font-bold hover:text-green-200">Plant Tracker</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'plant-list' %}" class="text-white hover:text-green-200 px-3 py-2 rounded-md text-sm font-medium">All Plants</a>
                    <a href="{% url 'plant-create' %}" class="bg-green-700 hover:bg-green-800 text-white px-3 py-2 rounded-md text-sm font-medium">Add Plant</a>
                    <a href="/admin/" class="text-white hover:text-green-200 px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
